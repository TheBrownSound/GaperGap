<!doctype html>
<html>
<head>
  <title>Gaper Gap</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

  <link href='http://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>
  <link href="css/game.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript" src="js/lib/modernizr.js"></script>
  <script type="text/javascript" src="js/lib/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/lib/easeljs-0.7.1.min.js"></script>
  <script type="text/javascript" src="js/lib/preloadjs-0.4.1.min.js"></script>
  <script type="text/javascript" src="js/lib/tweenjs-0.5.1.min.js"></script>
  <script type="text/javascript" src="js/lib/ndgmr.Collision.js"></script>
  <script type="text/javascript" src="js/GaperGapGame.js"></script>
</head>
<body onload='GaperGap.init("world");'>
  <div id='debug'>
    <div id="fps"></div>
    <div id="speed"></div>
  </div>
  <div id="score">
    <div class="box">0</div>
  </div>
  <div id="touch-controls">
    <span class="left-turn">
      <img src="assets/left_turn_button.png" />
    </span>
    <span class="right-turn">
      <img src="assets/right_turn_button.png" />
    </span>
  </div>
  <div class="canvasHolder">
    <canvas id="world" width="960" height="400" style="background-color:#f0f0f0;"></canvas>
  </div>
</body>
</html>
